<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>AI Celtic Poem Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Celtic Poem Generator</h1>
  </header>

  <main>
    <form id="poem-generator-form">
      <input 
        type="text" 
        placeholder="Enter the topic for a Celtic poem"
        autofocus
        required 
        autocomplete="off"
        class="instructions"
        id="user-instructions"
        />
      <input type="submit" 
        class="submit-button"/>
    </form>
    <br />
    <div class="poem" id="poem"></div>
  </main>
  <script src="src/index.js"></script>
  <br />
  <footer>
    This AI project is coded by 
    <a href="https://github.com/faicat99" target="_blank">
    Fainche Mckeown</a> 
    and is open sourced on
    <a href="https://github.com/faicat99/Celtic-poem-generator"
    target="_blank">Github</a>
    and is hosted on <a href="https://ai-celtic-poem-generator.netlify.app/" target="_blank"> Netlify</a>
  </footer>
  </div>
</body>
</html>
